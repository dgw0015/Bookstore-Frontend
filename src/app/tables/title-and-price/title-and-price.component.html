<table class="table table-striped table-dark">
   <thead>
   <tr class="bg-primary">
      <th scope="col" >Book Title</th>
      <th scope="col" >Max Unit Price</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let book of titleAndPrices">
      <td>{{book.bookTitles}}</td>
      <td>{{book.unitMaxPrice}}</td>
   </tbody>
</table>
