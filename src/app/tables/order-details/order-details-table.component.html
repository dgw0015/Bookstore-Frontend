<div class="lead"
     style="font-size: 2vw; padding-bottom: 0; margin-bottom: 10px; color: white; text-align: center;">Order Details</div>
<table class="table table-striped table-dark">
<thead>
   <tr class="bg-primary">
      <th scope="col">Book ID</th>
      <th scope="col">Order ID</th>
      <th scope="col">Quantity</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let order of orderDetails">
      <td>{{order.bookID}}</td>
      <td>{{order.orderID}}</td>
      <td>${{order.quantity}}</td>
   </tr>
   </tbody>
</table>
