<table class="table table-striped table-dark">
   <thead>
   <tr class="bg-primary">
      <th scope="col">Book Title</th>
      <th scope="col">Order Quantity</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let book of titlesAndQuantities">
      <td>{{book.bookTitle}}</td>
      <td>{{book.bookQuantity}}</td>
   </tr>
   </tbody>
</table>
