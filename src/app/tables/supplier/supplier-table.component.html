<div class="lead"
     style="font-size: 2vw; padding-bottom: 0; margin-bottom: 10px; color: white; text-align: center;">Suppliers</div>
<table class="table table-striped table-dark">
   <thead>
   <tr class="bg-primary">
      <th scope="col">Supplier ID</th>
      <th scope="col">Company Name</th>
      <th scope="col">Contact First Name</th>
      <th scope="col">Contact Last Name</th>
      <th scope="col">Phone</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let name of suppliers">
      <td>{{name.supplierID}}</td>
      <td>{{name.companyName}}</td>
      <td>{{name.contactFirstName}}</td>
      <td>{{name.contactLastName}}</td>
      <td>{{name.phone}}</td>
   </tr>
   </tbody>
</table>
